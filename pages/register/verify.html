<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodda - Verify</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/footer.css">
</head>
<body>
  <div id="background"></div>
  <div id="signPanel">
    <h2 id="signTitle">Verify your account</h2>
    <p id="verifyText">We sent a verification code to your email.</p>
    
    <div id="signInputs">
      <input id="codeInput" placeholder="Code" type="text" required>
    </div>
    
    <div id="controls">
      <button id="verifyButton">
        <span id="buttonText">Verify</span>
        <div id="loadingSpinner"></div>
        <i id="successIcon" class="fas fa-check"></i>
      </button>      
    </div>
    <p id="messageLabel"></p>
  </div>

    </div>
    <div id="footerRight">
      <a><i class="fa-regular fa-envelope"></i></a>
      <a><i class="fa-brands fa-dev"></i></a>
      <a><i class="fa-brands fa-x-twitter"></i></a>
      <a><i class="fa-brands fa-instagram fa-2x"></i></a>
    </div>
  </div>
  
  <script type="module" src="../../src/registerPage/verify.js"></script>
