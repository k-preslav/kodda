<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">      
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodda - Edit Snippet</title>
    
    <link rel="stylesheet" href="../styles/edit.css"/>
    <link rel="stylesheet" href="../styles/navbar.css"/>
    <link rel="stylesheet" href="../styles/button.css"/>
    <link rel="stylesheet" href="../styles/animations.css"/>
    <link rel="stylesheet" href="../styles/loading.css"/>

    <link rel="icon" href="../image/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.35.0/min/vs/editor/editor.main.min.css" />
</head>
<body>
    <div class="navBar">
        <div class="navBarLeft">
            <h1 class="title">kodda</h1>
            <p class="subtitle">early access</p>
        </div>
        <p id="loadingText" class="loading">Requesting snippet...</p>
        <div class="navBarRight">
            <a href="/pages/new.html">New</a>
            <a href="/pages/saved.html">Saved</a>
            <button onclick="window.location.href='./pages/account.html'"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>
      
    <div class="edit-container">
        <div class="codePanel">
            <div class="editorBar">
                <p id="languageType">other</p>
                <div class="zoomControl">
                    <button id="zoomOut">-</button>
                    <p id="zoomLevel"></p>
                    <button id="zoomIn">+</button>
                </div>
            </div>
            <div id="editor" style="width: 100%; height: 100%;"></div>
        </div>
        <div id="propertiesPanel">
            <div class="propBox">
                <p>Name</p>
                <div id="nameInput"></div>
            </div>
            <div class="propBox" id="descPropBox">
                <p>Description</p>
                <div id="descriptionInput"></div>
            </div>
            <div class="propBox">
                <p>Language</p>
                <select id="typeDropdown">
                    <option value="other">-</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                    <option value="python">Python</option>
                    <option value="go">Go</option>
                </select>
            </div>
            <div id="delUpdateButtonBox">
                <button id="saveSnippetButton">Update Snippet</button>
                <button id="deleteSnippetButton">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.35.0/min/vs/loader.min.js"></script>
    <script src="../src/navbar/navbarLinks.js"></script>
    <script type="module" src="../src/editPage/editPage.js"></script>
</body>
</html>
